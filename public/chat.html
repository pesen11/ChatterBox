<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>ChatterBox</title>
</head>
<body>
    <div class="main-chat">
        <header class="top">
            <h2>ChatterBox</h3>
            <a href="index.html" class="leave-btn">Leave</a>
        </header>

        <main>
            <div class="side-main-container">
            <div class="sidenav"> 
                <h3 class="sidenav-head">Your Room:</h3>
                <h3 id="room-name"></h3>
                <h3 class="user-title">Users:</h3>
                <ul id="users">
                </ul>
            </div>

            <div class="chat-panel">
                <!-- <div class="message">
                    <p class="meta">Black <span>12:00 AM</span></p>
                    <p class="text-msg">Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p>
                </div>
                <div class="message">
                    <p class="meta">latokami <span>16:00 PM</span></p>
                    <p class="text-msg">Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p>
                </div> -->
            </div>
        </div>

            <div class="chat-form-container">
                <form action="index.html" id="chat-form">
                <div class="input-group mb-3">
                    <input type="text" id='msg' class="form-control" placeholder="Enter the message." aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="submit">Send</button>
                    </div>
                  </div>
                </form>
            </div>
        </main>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
